                    <img src="images/writing/row-1-column-2.png" id="piece2" class="puzzle-piece" draggable="true" data-id="2">
                    <img src="images/writing/row-2-column-2.png" id="piece5" class="puzzle-piece" draggable="true" data-id="5">

            </div>
